<div class="container mt-4">

    <div class="card p-3 mb-4">

        <div class="card p-3 mb-4">
            <h5>Add / edit user</h5>
            <form id="userForm" [formGroup]="userForm">
                <div class="userForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="userName" class="form-label">Username</label>
                            <input type="text" formControlName="userName" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" formControlName="fullName" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="emailId" class="form-label">Email</label>
                            <input type="email" formControlName="emailId" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <select name="" formControlName="role" class="form-select">
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" (click)="onSaveUser()" class="btn btn-primary">Save User</button>
                </div>

            </form>
        </div>



    </div>
</div>

<!-- User List -->

<div class="card p-3">
    <h5>User List</h5>
    <div class="card-container">
        <div class="row" id="userList">

            @for (item of userList(); track $index) {
            <div class="col-3">
                <div class="card user-card p-3">
                    <h6>{{item.fullName}} {{item.role}}</h6>
                    <p>Email: {{item.emailId}}</p>
                    <p>Username: {{item.userName}}</p>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
            }



        </div>
    </div>
</div>
